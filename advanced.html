<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <label id="aheading">Advanced Search</label>
            <a href="index.html">Google Search</a>
        </div> 
        <div> 
            <form action="https://www.google.co.uk/search?">
            <table>
                <tr><td><h3>Find Pages with...</h3></td>
                <td></td>
                <td><span class = "label ab">To do this in the search box</span></td>
                </tr>
                <tr>
            <td><label> all these words...</label> </td>
            <td><input type="text" name="as_q" class="abox"></td>    
            <td><span class ="label minus">Type the important words: tri-colour rat terrier</span></td>   
               </tr>   
            <br>
            <br>
            <tr>
                <td><label> this exact word or phrase:</label></td>
                <td><input type="text" name="as_epq" class="abox"></td>
                <td><span class ="label minus">Put exact words in quotes: "rat terrier"</span></td> 
                </tr>
            <br>
            <br>
            <hr>
            <tr>
                <td><label> any of these words:</label>
                <td><input type="text" name="as_oq" class="abox">
                <td><span class ="label minus">Type OR between all the words you want: miniature OR standard</span></td> 
                </tr>
            <br>
            <br>
            <tr>
                <td><label> none of these words:</label>
                <td><input type="text" name="as_eq" class="abox">
                    <td><span class ="label minus">Put a minus sign just before words you don't want: -rodent, -"Jack Russell"</span></td>
                </tr>
            </form>
            <tr>
                <td><td><input type="submit"  value="Advanced Search" class="button4"></td></td></tr>
            </tr>
        </div>
        </table>
        
        
    </body>
</html>
